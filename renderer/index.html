<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> 
  <title>Spring Config Encryptor</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Roboto, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; }
    .wrap { display: grid; grid-template-rows: auto 1fr auto; height: 100%; }
    header { padding: 12px 16px; border-bottom: 1px solid #e5e7eb; display: flex; gap: 12px; align-items: center; }
    .header-btn { padding: 8px 16px; border: 1px solid #cbd5e1; border-radius: 8px; background: white; cursor: pointer; font-size: 14px; }
    .header-btn:hover { background: #f8fafc; }
    .content { display: grid; grid-template-columns: 300px 1fr; height: 100%; }
    .sidebar { border-right: 1px solid #e5e7eb; background: #f9fafb; }
    .sidebar-header { padding: 12px 8px; border-bottom: 1px solid #e5e7eb; font-weight: 600; color: #374151; display: flex; justify-content: space-between; align-items: center; }
    .refresh-btn { background: none; border: none; cursor: pointer; color: #6b7280; font-size: 16px; }
    .refresh-btn:hover { color: #374151; }
    .file-tree { padding: 8px; overflow-y: auto; height: calc(100% - 49px); }
    .tree-item { padding: 4px 8px; cursor: pointer; border-radius: 4px; font-size: 14px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .tree-item:hover { background: #f3f4f6; }
    .tree-item.file { color: #374151; }
    .tree-item.directory { color: #6b7280; font-weight: 500; }
    .tree-item.directory::before { content: "📁 "; }
    .tree-item.file::before { content: "📄 "; }
    .tree-children { margin-left: 16px; }
    main { padding: 0; }
    textarea { resize: none; box-sizing: border-box; width: 99.5%; height: 100%; border: 0; padding: 16px; font: 14px/1.5 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .footer { padding: 8px 12px; border-top: 1px solid #e5e7eb; color:#64748b; font-size:12px; display:flex; justify-content:space-between; }
    .toast { position: fixed; right: 16px; bottom: 16px; padding: 10px 12px; background: #111827; color: white; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,.25); opacity: 0; transform: translateY(8px); transition: opacity .25s ease, transform .25s ease; font-size: 13px; }
    .toast.show { opacity: 1; transform: translateY(0); }
    .tag { background:#eef2ff; color:#3730a3; padding:2px 6px; border-radius:6px; font-size:11px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <button class="header-btn" id="encrypt-btn">단일 암호화</button>
      <button class="header-btn" id="decrypt-btn">단일 복호화</button>
    </header>
    <div class="content">
      <div class="sidebar">
        <div class="sidebar-header">
          biseo-config-repo
          <button class="refresh-btn" id="refresh-btn" title="새로고침">🔄</button>
        </div>
        <div class="file-tree" id="file-tree">
          Loading...
        </div>
      </div>
      <main>
        <textarea id="editor" placeholder="여기에 붙여넣기 (Cmd+V). {cipher}… 혹은 HEX(iv||cipher) 를 자동 복호화합니다.&#10;&#10;왼쪽 파일 목록에서 파일을 더블클릭하면 복호화하여 여기에 표시됩니다."></textarea>
      </main>
    </div>
    <div class="footer">
      <div>붙여넣기 시 <em>암호화된 값이었던 키</em>를 자동 추적합니다. 저장(Cmd+S) 시 해당 키 값만 재암호화 → 클립보드.</div>
      <div>© latn3</div>
    </div>
  </div>
  <div class="toast" id="toast">암호화되어 클립보드에 복사했습니다.</div>
  <script type="module" src="./renderer.js"></script>
</body>
</html>
